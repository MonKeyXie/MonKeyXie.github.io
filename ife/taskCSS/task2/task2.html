<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>居中定位</title>
<link href="" rel="stylesheet">
<style>
#main{
	width: 400px;
	height: 200px;
	background: #ccc;
	position: absolute;
	top: 50%;
	left: 50%;
	margin-top:-100px;
	margin-left: -200px;
	overflow: hidden;
}

#top{
	width:100px;
	height: 100px;
	position: absolute;
	top: -50px;
	left:-50px;
	background: #fc0;
	border-radius: 50%;
}

#bottom{
	width:100px;
	height: 100px;
	position: absolute;
	right:-50px;
	bottom: -50px;
	background: #fc0;
	border-radius: 50%;
}
</style>
</head>
<body>
    <div id="main">
		<div id="top"></div>
		<div id="bottom"></div>
    </div>
</body>
</html>
